<ion-header>
  <ion-toolbar>
    <ion-title>actualizar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
       
        <!-- Input with value -->
        <ion-input  placeholder="Ingresar cedula" [(ngModel)]="cedula"></ion-input>

        <!-- Input with value -->
        <ion-input placeholder="Ingresar talla"  [(ngModel)]="talla"></ion-input>

        <ion-button expand="block" color="primary" (click) = "actualizar()">Guardar</ion-button>
        <ion-button expand="block" color="danger" (click)="cancelar()">Cancelar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
